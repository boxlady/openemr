<html>
<head>
    <title>{xlt t='SOAP verpleegkundige'}</title>
    {headerTemplate}
</head>
<body class="body_top">
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="page-header">
                <h2>{xlt t='SOAP verpleegkundige'}</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form name="soap_verpleegkundige" method="post" action="{$FORM_ACTION}/interface/forms/soap_verpleegkundige/save.php" onsubmit="return top.restoreSession()">
                <input type="hidden" name="csrf_token_form" value="{$CSRF_TOKEN_FORM|attr}">
                <fieldset>
                    <legend>{xlt t='Subjective'}</legend>
                    <div class="form-group">
                        <div class="col-sm-10 offset-sm-1">
                            <textarea readonly name="subjective_history" class="form-control" cols="60" rows="6">{$data->get_history_subjective()|text}</textarea>
                            <textarea name="subjective" class="form-control" cols="60" rows="6">{$data->get_subjective()|text}</textarea>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>{xlt t='Objective'}</legend>
                    <div class="form-group">
                        <div class="col-sm-10 offset-sm-1">
                            <textarea readonly name="objective_history" class="form-control" cols="60" rows="6">{$data->get_history_objective()|text}</textarea>
                            <textarea name="objective" class="form-control" cols="60" rows="6">{$data->get_objective()|text}</textarea>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>{xlt t='Assessment'}</legend>
                    <div class="form-group">
                        <div class="col-sm-10 offset-sm-1">
                            <textarea readonly name="assessment_history" class="form-control" cols="60" rows="6">{$data->get_history_assessment()|text}</textarea>
                            <textarea name="assessment" class="form-control" cols="60" rows="6">{$data->get_assessment()|text}</textarea>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>{xlt t='Plan'}</legend>
                    <div class="form-group">
                        <div class="col-sm-10 offset-sm-1">
                            <textarea readonly name="plan_history" class="form-control" cols="60" rows="6">{$data->get_history_plan()|text}</textarea>
                            <textarea name="plan" class="form-control" cols="60" rows="6">{$data->get_plan()|text}</textarea>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group clearfix">
                    <div class="col-sm-10 offset-sm-1 position-override">
                        <div class="btn-group oe-opt-btn-group-pinch" role="group">
                            <button type="submit" class="btn btn-secondary btn-save" name="Submit">{xlt t='Save'}</button>
                            <button type="button" class="btn btn-link btn-cancel oe-opt-btn-separate-left" onclick="top.restoreSession(); location.href='{$DONT_SAVE_LINK}';">{xlt t='Cancel'}</button>
                        </div>
                        <input type="hidden" name="id" value="{$data->get_id()|attr}"/>
                        <input type="hidden" name="activity" value="{$data->get_activity()|attr}">
                        <input type="hidden" name="pid" value="{$data->get_pid()|attr}">
                        <input type="hidden" name="process" value="true">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
